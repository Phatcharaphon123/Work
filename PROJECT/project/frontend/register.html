<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point of Sale System</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Point of Sale System</h1>
  </header>
  <div class="container">
    <form id="posForm">
        <h2>สินค้า</h2>
        <label for="productName">ชื่อสินค้า:</label>
<input type="text" id="productName" name="product_name" required>
<label for="productPrice">ราคา:</label>
<input type="number" id="productPrice" name="price" required>
<label for="productQuantity">จำนวนคงเหลือ:</label>
<input type="number" id="productQuantity" name="quantity" required>

<h2>การซื้อขาย</h2>
<label for="transactionDate">วันที่:</label>
<input type="text" id="transactionDate" name="date" required>
<label for="transactionTime">เวลา:</label>
<input type="text" id="transactionTime" name="time" required>
<label for="productCode">รหัสสินค้า:</label>
<input type="text" id="productCode" name="product_id" required>
<label for="quantitySold">จำนวนที่ขาย:</label>
<input type="number" id="quantitySold" name="quantity_sold" required>

<h2>ลูกค้า</h2>
<label for="customerName">ชื่อ:</label>
<input type="text" id="customerName" name="customer_name" required>
<label for="customerAddress">ที่อยู่:</label>
<input type="text" id="customerAddress" name="address" required>
<label for="customerPhone">เบอร์โทรศัพท์:</label>
<input type="text" id="customerPhone" name="phone" required>

        <button onclick="submitData()" class="button">ส่งข้อมูล</button>
    </form>
</div>
<div id="message" class="message"></div>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="register.js"></script>
<button class="back-button" onclick="window.location.href='bill.html'">Go to bill infromation</button>
  <footer>
    <p>&copy; 2024 Point of Sale System</p>
  </footer>
</body>
</html>
