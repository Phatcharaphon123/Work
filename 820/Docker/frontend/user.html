        header {
            border-radius: 15px;
            background: transparent;
            border: 2.5px solid rgba(255, 255, 255, .25);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        header input {
            border: none;
            border-radius: 10px;
            padding: 0.5rem;
            padding-left: 1rem;
            width: 380px;
            margin: 1rem 0;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        header button {
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            width: 150px;
            font-size: 1rem;
            margin-left: .7rem;
            background-color: #d61139;
            color: white;
            transition: .4s ease-in-out;
        }

        header button:hover {
            background-color: #ec4466;
        }

        header a {
            color: white;
            text-decoration: none;

            transition: .5s ease-in-out;

        }
        header a:hover {
            font-size: 2rem;
        }

        #user {
            border-radius: 15px;
            background: transparent;
            border: 2.5px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            margin-top: 1rem;
        }

        #user div {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #user a button {
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            margin: 0 .5rem;
            background-color: rgb(209, 136, 0);
            color: white;
            font-weight: bold;
            transition: .5s ease;
        }

        #user a button:hover {
            padding: .4rem 2rem;
        }

        #user .delete {
            padding: .4rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #d61139;
            color: white;
            font-weight: bold;
            transition: .5s ease;
        }

        #user .delete:hover {
            padding: .4rem 2rem;
            background-color: #a70223;
        }
