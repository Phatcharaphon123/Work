<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        @font-face {
            font-family:'Kanit';
            src: url('./Kanit/Kanit-Regular.ttf');
        }
        body{
            font-family: 'Kanit';
        }
        .container{
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(44, 253, 253);
            border-radius: 20px;
        }
        .header{
            font-size: 30px;
            text-align: center;
        }
        .header-form{
            width: 200px;
        }
        .flex{
            display: flex;
        }
        .form-input{
            margin-bottom: 10px;
        }
        input.form,textarea{
            border: 1 px solid blue;
            width: 100%;
        }
        .center{
            text-align: center;
        }
        .button{
            border: 0;
            width: 100%;
            height: 40px;
            background-color: rgb(47, 194, 47);
            color: white;
            border-radius: 20px;
        }
        /* margin คือ ขอบนอกสุด*/
        /* Border คือ เป็นกรอบของข้อความเป็นส่วนที่อยู่ระหว่าง margin และ padding */
        /* padding คือ ข้อความข้างในห่างถัด Border */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Register form</div>
    <div class="flex form-input">
        <div class="header-form">ชื่อจริง</div>
        <input class="form" type="text">
        </div>
    <div class="flex form-input">
        <div class="header-form">นามสกุล</div>
        <input class="form" type="text">
        </div>
    <div class="flex form-input">
        <div class="header-form">อายุ</div>
        <input class="form" type="number" min="0" max="100">
        </div>
    <div class="flex gender form-input">
        <div class="header-form">เพศ</div>
        <div>
            <input name="gender" type="radio">ชาย
            <input name="gender" type="radio">หญิง
            <input name="gender" type="radio">ไม่ระบุ
        </div>
    </div>
<div class="form-input">
    สิ่งที่สนใจ
    <div>
        <input name="interest" type="checkbox">หนังสือ
    </div>
    <div>
        <input name="interest" type="checkbox">วิดีโอเกม
    </div>
    <div>
        <input name="interest" type="checkbox">การ์ตูน
    </div>
</div>
<div form-input>
    คำอธิบายตัวตนเพิ่มเติม
    <div>
        <textarea></textarea>
    </div>
    <div class="center">
        <button class="button">ส่งข้อมูล</button>
    </div>
</div>
</div>
</body>
</html>
